<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js"></script>

    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
 </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="ground" src="assets/darkEarth.jpeg"/>
        <a-asset-item id="griefMaster" src="assets/griefMaster.ply"></a-asset-item>

      </a-assets>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere id="mySphere" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
       <a-sky color="#ECECEC"></a-sky>
       <a-entity ply-model="src: #griefMaster" rotation="-90 0 0" position="2 10 2" width="10" height="10" ></a-entity>

      <a-plane src="#ground"  rotation="-90 0 0" repeat="100 100" width="100" height="100" ></a-plane>
    </a-scene>
  </body>
</html>

let start;


function step(timestamp) {

  var progress = timestamp - start;
  sphere.object3D.position.x +=.01
